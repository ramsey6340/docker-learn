version: "3.8"

services:
  # Le service de base de donn√©es MySQL
  mysql-db:
    image: mysql:8
    container_name: mysql-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sa-db
      MYSQL_USER: ramsey
      MYSQL_PASSWORD: ramsey
    networks:
      - spring-net
  # Le service de l'application Spring Boot
  spring-app:
    build: .
    container_name: spring-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/sa-db
      SPRING_DATASOURCE_USERNAME: ramsey
      SPRING_DATASOURCE_PASSWORD: ramsey
    networks:
      - spring-net
  # Le service phpmyadmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql-db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mysql-db
    networks:
      - spring-net

networks:
  spring-net: